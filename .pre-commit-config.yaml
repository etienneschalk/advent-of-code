# https://pre-commit.com/
default_language_version:
    python: python3.12
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=2000"]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      # - id: check-json # ignore json (notebooks are large)
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      # - id: detect-aws-credentials
      # - id: double-quote-string-fixer # taken care of by ruff
      - id: end-of-file-fixer
      # - id: file-contents-sorter
      - id: fix-byte-order-marker
      # - id: fix-encoding-pragma
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: ["--pytest-test-first"]
      # - id: no-commit-to-branch # when working alone, committing to main is ok
      # - id: pretty-format-json # ignore json (notebooks are large)
      # - id: requirements-txt-fixer # using pyproject.toml
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    - id: autoflake
      args: [--remove-all-unused-imports, --in-place]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        # Crucial otherwise the pre-commit hook will indefinitely update the files
        args: ["--profile", "black"]
  # - repo: https://github.com/psf/black
  #   rev: 23.12.1
  #   hooks:
  #     - id: black
  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.9
    hooks:
      - id: blackdoc
  - repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
    rev: v0.4.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  # - repo: https://github.com/PyCQA/flake8
  #   rev: 7.0.0
  #   hooks:
  #     - id: flake8
    # MyPy is too aggressive, and does not support valid Python >=3.10 code
    # eg "dict" is not subscriptable, use "typing.Dict" instead  [misc]
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [
  #         numpy,
  #         typing-extensions>=4.1.0,
  #       ]
  # Pyright can replace mypy
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.364
    hooks:
    - id: pyright
      language: python
      language_version: python3.12
  - repo: local
    hooks:
    - id: pytest-bare-minimum
      name: pytest
      entry: poetry run pytest
      language: python
      types: [python]
      stages: [commit]
      pass_filenames: false
      always_run: true
    # Run with
    # pre-commit run --all --hook-stage manual
    - id: pytest-integration
      name: pytest
      entry: poetry run pytest -v --with-integration --durations=0
      language: python
      types: [python]
      stages: [manual]
      pass_filenames: false
      always_run: true
